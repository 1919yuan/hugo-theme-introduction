{{ define "main" }}
    <div class="container">
        <article>
            {{ .Content }}
        </article>
        <div class="section tags-list">
            {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
            <a class="tag-cloud" href="{{"tags/" | absLangURL }}{{ $name | urlize }}">{{ lower $name }}&nbsp;({{ len $taxonomy }})</a>
            {{ end }}
        </div>
    </div>
{{ end }}

{{ define "main" }}
    <div class="container markdown top-pad">
        {{ .Content }}
    </div>
    <!-- Begin container -->
    <div class="container">
        <ul>
            {{ range .Pages.ByPublishDate }}
            <li>
                <a href="{{.Permalink}}">{{.Date.Format (.Site.Params.dateform | default "Jan 02, 2006") }} | {{.Title}}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</body>
{{ end }}

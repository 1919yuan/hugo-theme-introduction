<!-- jQuery -->
<script async src="{{ "/js/jquery-3.3.1.min.js" | relURL }}"></script>

<!-- index.js -->
<script async src="{{ "/js/index.js" | relURL }}"></script>

<!-- local time -->
{{ if .Site.Params.localTime }}
<script async src="{{ "/js/moment.js" | relURL }}"></script>
<script async src="{{ "/js/moment-timezone.js" | relURL }}"></script>
<script async src="{{ "/js/moment-timezone-with-data-2012-2022.js" | relURL }}"></script>
<script>
    $(document).ready(function() {
        var time = moment().tz("{{ .Site.Params.timeZone }}").format("h:mm A");
        $('#time').html(time);
    })
</script>
{{ end }}
